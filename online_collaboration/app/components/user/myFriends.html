<div class="left-padding">
    <div class="row"> <img src="assets/img/client.jpg" class="img-square image" alt="Cinque Terre" width="100" height="100">
    </div>
    <div class="row" ng-repeat="member in userCtrl.myFriends">
        <div class="col s10 m10 offset-m1 offset-s1">
            <div class="card-panel blue-grey lighten-4 hoverable">
                <div class="row valign-wrapper">
                    <div class="col s1">
                        <img src="assets/img/{{member.profileId}}" alt="Profile image" class="img-circle materialboxed u-image" height="50" width="50">
                        <!-- notice the "circle" class -->
                    </div>
                    <div class="col s7">
                        <span class="blue-grey-text text-darken-4" ng-if="user.username == member.username"><b>YOU</b></span><br>
                        <span class="blue-grey-text text-darken-4" ng-if="user.username != member.username"><b>{{member.username}}</b></span><br>
                        <span class="blue-grey-text text-darken-4">Name: {{member.firstName}} {{member.lastName}}</span>
                        <span class="blue-grey-text text-darken-4">Role: {{member.role}}</span>
                    </div>
                    <div class="col s4">
                        <a href="#!/chat" class="btn waves-effect blue-grey lighten-2 waves-light pull-right hoverable"><i class="material-icons">chat</i> Chat</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
