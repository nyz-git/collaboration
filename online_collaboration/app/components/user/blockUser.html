<div class="left-padding">
    <div class="row"> <img src="assets/img/client.jpg" class="img-square image" alt="Cinque Terre" width="100" height="100">
    </div>
    <div class="row" ng-repeat="client in adminCtrl.clients |orderBy : 'userId'">
        <div class="col s10 m10 offset-m1 offset-s1">
            <div class="card-panel blue-grey lighten-4 hoverable">
                <div class="row valign-wrapper">
                    <div class="col s1">
                        <img src="assets/img/{{client.profileId}}" alt="Profile image" class="img-circle materialboxed u-image" height="50" width="50">
                        <!-- notice the "circle" class -->
                    </div>
                    <div class="col s7">
                        <span class="blue-grey-text text-darken-4" ng-if="client.username == user.username"><b>YOU</b></span><br>
                        <span class="blue-grey-text text-darken-4" ng-if="client.username != user.username"><b>{{client.username}}</b></span><br>
                        <span class="blue-grey-text text-darken-4">Name: {{client.firstName}} {{client.lastName}}</span>
                        <span class="blue-grey-text text-darken-4">Role: {{client.role}}</span>
                    </div>
                    <div class="col s4">
                        <button class="waves-effect blue-grey lighten-2 waves-light pull-right hoverable" ng-if="client.username != user.username" ng-click="adminCtrl.blockUser(client.userId)"><i class="material-icons">block</i> Block</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
