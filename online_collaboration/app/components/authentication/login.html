<div class="row" style="background-image: url(assets/img/bglogin.png);height:100% !important;min-height:100%;background-repeat:repeat;">
    <div class="col s7 m4 offset-m4 offset-s3">
      <div class="row">
          <div align="center" class="mkLoginLogoHeader">
              <img src="assets/img/logo-orange.png" alt="Phoneix">
          </div>
      </div>
        <div class="mkLoginOuterBox">
            <div class="mkLoginInnerBox">
                <div class="mkLoginFormTitle">
                    Signin
                </div>
                <div class="card-panel red center" ng-show="authCtrl.authError">
                    <span class="white-text">{{message}}</span>
                </div>
                <div class="mkLoginFormContent">
                    <form ng-submit="authCtrl.login()">
                        <div class="row">
                            <div class="input-field col s11">
                                <i class="material-icons prefix">perm_identity</i>
                                <input id="icon_prefix" type="text" id="username" name="username" ng-model="authCtrl.credentials.username">
                                <label for="icon_prefix">Username</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s11">
                                <i class="material-icons prefix">lock_outline</i>
                                <input id="icon_telephone" type="password" id="password" name="password" ng-model="authCtrl.credentials.password">
                                <label for="icon_telephone">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <span class="blue-grey lighten-4">
                        <button class="mkLoginButton" type="submit">Login</button>
                        </span>
                        </div>
                    </form>
                    <div class="card-action">

                        <a href="#!/register" class="link pull-right"><span class="blue-grey-text text-darken-2">Register now!</span></a>
                        <br>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- Login code ends here -->
