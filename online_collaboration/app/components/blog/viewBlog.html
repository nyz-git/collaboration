<div class="left-padding">
    <div class="row"> <img src="assets/img/blog.png" class="img-square image" alt="Cinque Terre" width="100" height="100">
    </div>
    <div class="row" ng-repeat="blog in blogCtrl.blogs |orderBy : 'postDate': reverse">
        <div class="col s10 m10 offset-m1 offset-s1">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <p>
                        <div class="blog-title">
                        <a ng-href="#!/user/viewBlog/{{blog.blog.blogId}}"><span class="card-title white-text">{{blog.blog.title}}</span></a><br>
                        </div>
                        <span class="orange-text text-accent-2">Posted By:</span> <b>{{blog.firstName}} {{blog.lastname}}</b>
                        <span class="orange-text text-accent-2">On:</span> {{blog.blog.postDate | date : 'h:mm a, MMM d, y '}}
                        <span class="pull-right">(<span class="orange-text text-accent-2">{{blog.blog.likes}}</span> Likes, <span class="orange-text text-accent-2">{{blog.noOfComments}}</span> Comments)</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
