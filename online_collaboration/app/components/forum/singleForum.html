<div class="left-padding">
    <div class="row">
        <div class="col s10 m10 offset-m1 offset-s1">
            <div class="card teal darken-1">
                <div class="card-content">
                    <span class="card-title orange-text text-accent-2 center-align latest">{{forumCommentCtrl.singleForum.forum.name}}</span>
                    <a ng-href="#!/forum/requests/{{forumCommentCtrl.singleForum.forum.forumId}}" class="pull-right" ng-if="user.userId == forumCommentCtrl.singleForum.forum.userId"><i class="material-icons f-icon">accessibility</i></a>
                    <a ng-href="#!/forum/members/{{forumCommentCtrl.singleForum.forum.forumId}}" class="pull-right"><i class="material-icons f-icon">supervisor_account</i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" ng-repeat="f in forumCommentCtrl.singleForum.forum.forumComment |orderBy : 'commentDate'">
            <p><b><span class="orange-text text-accent-2 latest">{{f.username}}</span></b><span class="pull-right latest">{{f.commentDate | date : 'h:mm a, MMM d, y '}}</span></p>
            <p><span class="latest">{{f.comment}}</span></p><br>
            <hr>
        </div>
    </div>
    <div class="container">
        <form ng-submit="forumCommentCtrl.submit()">
            <div class="row">
                <div class="input-field">
                    <i class="material-icons prefix">mode_edit</i>
                    <textarea id="icon_prefix2" class="materialize-textarea" id="comment" name="comment" ng-model="forumCommentCtrl.forumComment.comment"></textarea>
                    <label for="icon_prefix2">Message</label>
                    <button class="waves-effect waves-light teal darken-1 orange-text text-accent-2 hoverable" type="submit">Post</button>
                </div>
            </div>
        </form>
    </div>
</div>
