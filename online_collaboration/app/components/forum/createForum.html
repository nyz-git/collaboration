<div class="row left-padding">
    <div class="row"> <img src="assets/img/forum.png" class="img-square image" alt="Cinque Terre" width="100" height="100">
    </div>
    <div class="col s7 m6 offset-m3 offset-s3">
        <div class="card blue lighten-2 hoverable">
            <div class="card-content blue-text text-darken-3">
                <span class="card-title">Forum</span>
                <form ng-submit="forumCtrl.submit()">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">mode_edit</i>
                            <input id="icon_prefix" type="text" class="validate" id="name" name="name" ng-model="forumCtrl.forum.name">
                            <label for="icon_prefix">Forum Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div align="center">
                            <button class="waves-effect waves-light blue darken-3" type="submit">Create Forum</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
